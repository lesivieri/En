# 60 Words About the Author
author-about: <b>Hello there!</b> I'm Luiz E. Sivieri and I'm from Brazil. I have a Major in Physics by Pontifical Catholic University of Paraná <a href="https://www.pucpr.br/cursos-graduacao/fisica/">(PUC-PR)</a>. During my undergraduate studies I was awarded a scholarship in the Institutional Project for Scholarships to Begin Teaching <a href="http://portal.mec.gov.br/pibid">(PIBID)</a> and I also worked as a Temporary Teacher for the Paraná Department of Education <a href="https://www.educacao.pr.gov.br/">(SEED-PR)</a>. I'm a M.Sc. in Physics from Aeronautics Institute of Technology <a href="https://www.pgfis.ita.br/pt/">(ITA)</a>, and currently working as a PhD student in Physics at <a href="https://www.pgfis.ita.br/en">(ITA)</a>. I'm working in the field of Nonlinear Dynamics and Complex Systems with emphasis on Celestial Mechanics.
